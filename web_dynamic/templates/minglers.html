<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minglers</title>
    <link rel="stylesheet" href="../static/styles/header.css">
    <link rel="stylesheet" href="../static/styles/navbar.css">
    <link rel="stylesheet" href="../static/styles/spinner.css">
    <link rel="stylesheet" href="../static/styles/minglers.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/scripts/main.js"></script>
</head>
<body>
    <header class="header">
        <a class="logo" href="#">
            <i class="bi bi-apple"></i>
            <div class="title">Mingle</div>
        </a>
        <div class="search_area">
            <form action="">
                <input placeholder="Search..." type="text" required>
                <div class="search"><i class="bi bi-search"></i></div>
                <button type="reset" class="clear_search"><i class="bi bi-x"></i></button>
                <div class="remove_search_area"><i class="bi bi-caret-up"></i></i></div>
            </form>
        </div>
        <div class="pull_right">
            <button type="submit" class="active search_icon"><i class="bi bi-search"></i></button>
            
            <div class="editors_choice"><i class="bi bi-bookmark-fill"></i></i></div>
            <div class="user_icon"><i class="bi bi-person-fill"></i></div>
        </div>
        <div class="authentication">
            {% if current_user.is_authenticated %}
            <div class="profile"><a href="/mingle/profile/{{ current_user.username }}"><span>{{ current_user.username }}</span><span><i class="bi bi-person-check"></i></span></a></div>
            <div class="logout"><a href="/mingle/logout"><span>Logout</span><span><i class="bi bi-box-arrow-in-left"></i></span></a></div>
            {% else %}
            <div class="login"><a href="/mingle/login"><span>Login</span><span><i class="bi bi-box-arrow-in-right"></i></span></a></div>
            <div class="signup"><a href="/mingle/sign-up"><span>Signup</span><span><i class="bi bi-question-lg"></i></span></a></div>
            {% endif %}
        </div>
        <div class="create_options">
            <div class="create_tale"><a href="/mingle/createtale"><span>Create Tale</span><span><i class="bi bi-book-half"></i></span></a></div>
            <div class="create_video"><a href="#"><span>Create video</span><span><i class="bi bi-play-btn-fill"></i></span></a></div>
            <div class="create_teaser"><a href="#"><span>Create teaser</span><span><i class="bi bi-play-circle-fill"></i></span></a></div>
        </div>
    </header>

    <nav>
        <ul>
            <li class="nav_item">
                <a href="/mingle">
                    <span class="nav_icon"><i class="bi bi-house-door"></i></span><span class="nav_tag">Home</span>
                </a>
            </li>
            <li class="nav_item active">
                <a href="/mingle/minglers">
                    <span class="nav_icon"><i class="bi bi-people-fill"></i></span>
                    <span class="nav_tag">Minglers</span>
                </a>
            </li>
            <li class="nav_item ">
                <a href="/mingle/createtale">
                    <span class="nav_icon"><i class="bi bi-plus-circle"></i></span>
                    <span class="nav_tag">Create</span>
                </a>
            </li>
            <li class="nav_item ">
                <a href="/market">
                    <span class="nav_icon"><i class="bi bi-cart-dash"></i></span>
                    <span class="nav_tag">Market</span>
                </a>
            </li>
            <li class="nav_item ">
                <a href="/mingle/profile/{{ current_user.username }}">
                    <span class="nav_icon"><i class="bi bi-person"></i></span>
                    <span class="nav_tag">Profile</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="spinner">
            <div class="dot-spinner">
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
            </div>
        </div>
    </main>
    <script>
        fetch('http://localhost:5001/api/v1/users/')
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    $(".users").empty();
                    data.forEach((user, index) => {
                        $(".users").append(`
                        <div class="user_card">
                            <div class="user_profile_icon">
                            <i class="bi bi-person"></i>
                            </div>
                            <div class="user_info">
                            <div class="creator_name">
                                <b>${user.username}</b> &nbsp;<i>@${user.username}</i>
                            </div>
                            </div>
                            <div class="about_user">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae
                            officiis molestiae veniam, modi voluptatem asperiores, sed beatae in
                            accusantium ipsam at cupiditate velit qui, quae iste tenetur labore
                            commodi error!
                            </div>
                        </div>
                        `);
                    });
                }
            });
    </script>
</body>
</html>
