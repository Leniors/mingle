<!DOCTYPE html>
<html lang="en">
<head>

    <title>404 Not Found</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }

            font-size: 72px;
            margin: 0;
        }
        h2 {
            font-size: 24px;
            margin: 0;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #3498db;
            color: #ecf0f1;
        }
        .error-emoji {
            font-size: 128px;
            margin-bottom: 20px;
        }
