<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Admin</title>
    <link rel="stylesheet" href="../static/styles/sign_up.css">
    <link rel="stylesheet" href="../static/styles/flash.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/scripts/main.js"></script>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash_message {{ category }}">
                <p>{{ message }}</p>
                <i class="bi bi-x"></i>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="sign_up_container">
        <p class="title">Manage admin</p>
        <form method="post" method="POST" class="sign_up_form">
            {{ form.hidden_tag() }}
            <div class="form">
                <div class="username inputBox">
                    {{ form.username }}
                    <i>Username</i>
                </div>
                <div class="submit_btn inputBox">
                    {{ form.submit }}
                </div>
            </div>
        </form>
    </div>
</body>
</html>
